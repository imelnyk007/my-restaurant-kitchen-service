{% extends 'base.html' %}
{% load static %}

{% block title %} My Restaurant Kitchen Service {% endblock title %}

{% block header %}

{% include 'includes/navigation.html' %}

{% endblock header %}

{% block content %}
  <div class="col-6 d-lg-flex d-none my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column" style="height: 700px">
    <img src="{% static 'img/dish_create_page.jpeg' %}" alt="pattern-lines" class="opacity-7">
  </div>
  <div class="page-header"  style="padding-top: 150px">
    <div class="container py-5">
      <div class="row">
        <div class="col-lg-7 d-flex justify-content-center flex-column">
          <div class="card card-body d-flex justify-content-center shadow-lg p-5 blur align-items-center">
            <h3 class="text-center">Change password</h3>
            <form role="form" id="contact-form" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="card-body">
                <div class="row">
                  <div class="mb-4">
                    <label for="id_old_password">Old Password</label>
                    <div class="input-group">
                       <input type="password" name="old_password" class="form-control" required id="id_old_password" placeholder="Enter Old Password"/>
                     </div>
                  </div>
                  <div class="mb-4">
                    <label for="id_new_password1">New Password</label>
                    <div class="input-group">
                      <input type="password" name="new_password1" class="form-control" required id="id_new_password1" placeholder="Enter New Password"/>
                    </div>
                  </div>
                  <div class="mb-4">
                    <label class="small mb-1" for="id_new_password2">New Password Confirmation</label>
                    <div class="input-group">
                      <input type="password" name="new_password2" required id="id_new_password2" class="form-control" placeholder="Confirm New Password"/>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group mt-0 mb-1">
                      <button type="submit" class="col-md-12 btn btn-dark" id="reset">Update Password</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
